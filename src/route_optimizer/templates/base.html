<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <title>{% block title %}Route Optimizer{% endblock %}</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Tailwind CSS (compiled) -->
    <link rel="stylesheet" href="/static/css/tailwind.css" />
    
    <!-- Inter font for better typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    {% block head_extra %}{% endblock %}
</head>
<body class="h-full bg-gray-50 font-sans">
    <!-- Navigation Header -->
    <header class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo/Title -->
                <div class="flex items-center">
                    <h1 class="text-xl font-semibold text-gray-900">Route Optimizer</h1>
                </div>
                
                <!-- Navigation Links -->
                <nav class="flex space-x-8">
                    <a href="/" class="text-gray-600 hover:text-gray-900 px-3 py-2 text-sm font-medium transition-colors">
                        Home
                    </a>
                    <a href="/map" class="text-gray-600 hover:text-gray-900 px-3 py-2 text-sm font-medium transition-colors">
                        Map
                    </a>
                    <a href="/clients" class="text-gray-600 hover:text-gray-900 px-3 py-2 text-sm font-medium transition-colors">
                        Clients
                    </a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-200 mt-auto">
        <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8">
            <p class="text-center text-sm text-gray-500">
                &copy; 2025 Route Optimizer. Built for lawn care professionals.
            </p>
        </div>
    </footer>
</body>
</html>
